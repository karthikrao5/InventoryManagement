<div ng-controller="EquipmentsController">

   <form ng-submit="submitEquipmentCreation()">
      <!-- <select ng-model="selectedEquipmentType">
         <option ng-repeat="x in equipmentTypeList" value="{{x}}">{{ x }}</option>
      </select> -->
      <select ng-model="selectedItem" ng-options="item.name for item in equipmentTypeList"></select>
      <p>{{selectedItem}}</p>
      <div ng-repeat="label in labels">
         <label>{{ label }}</label>
         <input type="text" ng-model="values[label]" placeholder="Enter">
      </div>

      <fieldset ng-repeat="attribute in attributes">
         <input type="text" ng-model="attributeKey" placeholder="Key">
         <input type="text" ng-model="attributeValue" placeholder="Value">
         <button class="remove" ng-show="$last" ng-click="removeAttribute()">-</button>
      </fieldset>
      <button class="addfields" ng-click="addNewAttribute()">Add fields</button>



      <button type="submit" class="btn btn-primary" ng-click="addEquipmentType=(selectedItem)">Submit</button>
   </form>



   
   



   <!-- <div id="attributesDisplay">{{ testL }}</div> -->

</div>
