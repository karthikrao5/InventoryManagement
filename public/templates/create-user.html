
<div class="container index-div" ng-controller="NewUserController">
<div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-8 col-md-12">

		<form class="user-form" ng-submit="submitUserCreation()">
			<h1>{{title}}</h1>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="formObj.username" placeholder="Username">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="formObj.email" placeholder="Email">
			</div>

	         <button class="btn btn-default" type="submit">Submit</button>
		</form>
	</div>
	      <div class="col-lg-2"></div>
</div>



</div>
