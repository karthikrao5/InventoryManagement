
<div class="container-fluid index-div" ng-controller="NewUserController">
	<form class="user-form pure-form pure-form-aligned" ng-submit="submitUserCreation()">
		<h1>{{title}}</h1>
		<div class="form-group">
			<input type="text" ng-model="formObj.username" placeholder="Username">
			<input type="text" ng-model="formObj.email" placeholder="Email">
		</div>

         <button class="pure-button" type="submit">Submit</button>
	</form>

	<p>{{formObj|json}}</p>
	
	<a class="pure-button" href="#!/">Home</a>
</div>
